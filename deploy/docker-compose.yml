version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mindatlas-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mindatlas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mindatlas-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-mindatlas}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:RELEASE.2023-08-16T20-17-30Z
    container_name: mindatlas-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9001:9001"
    networks:
      - mindatlas-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # MinIO Initialization (one-time)
  minio-init:
    image: minio/mc
    container_name: mindatlas-minio-init
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./minio-init.sh:/minio-init.sh:ro
    entrypoint: [ "/bin/sh", "/minio-init.sh" ]
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-mindatlas}
    networks:
      - mindatlas-network

  # Neo4j Graph Database (for LightRAG)
  neo4j:
    image: neo4j:5-community
    container_name: mindatlas-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      NEO4J_server_memory_pagecache_size: 512M
      NEO4J_server_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474" # HTTP
      - "${NEO4J_BOLT_PORT:-7687}:7687" # Bolt
    networks:
      - mindatlas-network
    healthcheck:
      test: [ "CMD", "cypher-shell", "-u", "${NEO4J_USER:-neo4j}", "-p", "${NEO4J_PASSWORD:-password}", "RETURN 1" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Database Migration (one-time)
  migrate:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: migrate
    container_name: mindatlas-migrate
    volumes:
      - ./migrate.sh:/migrate.sh:ro
    entrypoint: [ "/bin/sh", "/migrate.sh" ]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-mindatlas}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mindatlas-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: runtime
    container_name: mindatlas-backend
    env_file:
      - ./backend.env
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-mindatlas}
      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-mindatlas}
      MINIO_SECURE: "false"
      # Neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      # Storage
      LIGHTRAG_WORKING_DIR: /app/lightrag_storage
    volumes:
      - lightrag_storage:/app/lightrag_storage
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - mindatlas-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # LightRAG Worker (background indexing)
  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: worker
    container_name: mindatlas-worker
    env_file:
      - ./backend.env
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-mindatlas}
      # Neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      LIGHTRAG_WORKER_ENABLED: "true"
      # Storage
      LIGHTRAG_WORKING_DIR: /app/lightrag_storage
    volumes:
      - lightrag_storage:/app/lightrag_storage
    depends_on:
      db:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - mindatlas-network
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: mindatlas-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mindatlas-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  neo4j_data:
  neo4j_logs:
  lightrag_storage:


networks:
  mindatlas-network:
    driver: bridge
